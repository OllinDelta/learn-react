<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-9>
  <title>First Component</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- container node -->
  <div id="app"></div>

  <script src="http://fb.me/react-with-addons-0.12.2.js"></script>
  <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script type="text/jsx">
    /** @jsx React.DOM */
    var Dashboard = React.createClass({

      loadData: function(url){
        return $.get('https://vivid-fire-489.firebaseio.com/' + url + '/.json')
      },

      componentWillMount: function() {
        // debugger;
      },

      componentDidMount: function() {
        // debugger;
        this.loadData(this.props.url).then(function(data){
          this.setState({
            metric: data
          });
        }.bind(this));
      },

      componentWillReceiveProps: function(nextProps) {
        var lastUrl = this.props.url;
        this.loadData(nextProps.url).then(function(data){
          this.setState({
            lastRoute: lastUrl,
            metric: data
          });
        }.bind(this));
      },

      componentWillUnmount: function() {
        debugger;
        $('#tip').tooltip('destroy');
      },

      shouldComponentUpdate: function(nextProps, nextState){
        return nextState.metric > 100;
      }, 

      getInitialState: function() {
        return {
          metric: 0,
          lastRoute: "hello"
        }
      },

      render: function () {
        return (
          <div className="jumbotron">
            {this.state.lastRoute}
            <a id="tip" href="#" data-toggle="tooltip" title="Hover!">Hover over me</a>
            <h2>{this.state.metric} </h2>
          </div>
        );
      }

    });

    var dashComponent = React.renderComponent(
      <Dashboard url="metric"/>,
      document.getElementById('app')
      )


  </script>
</body>
</html>
