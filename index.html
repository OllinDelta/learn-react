<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-9>
  <title>First Component</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- container node -->
  <div id="app"></div>

  <script src="http://fb.me/react-with-addons-0.12.2.js"></script>
  <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.6.0/lodash.min.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    var App = React.createClass({
      mixins: [React.addons.LinkedStateMixin],
    
      getInitialState: function() {
        return {
          payment: 0,
          payment2: 0
        };
      },

      render: function() {
        var total = parseInt(this.state.payment, 10) + parseInt(this.state.payment2, 10);
        return (
          <div>
            <Payment valueLink={this.linkState('payment')} />
            <Payment valueLink={this.linkState('payment2')} />
            {total}
          </div>
        )
      }

    });

    var Payment = React.createClass({
      render: function() {
        return this.transferPropsTo(
          <input type="text" />
        );
      }
    });

    React.renderComponent(
      <App />,
      document.getElementById('app')
    );


  </script>
</body>
</html>
